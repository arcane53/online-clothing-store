<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendyWear - Online Clothing Store</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Tag Manager (Paste your GTM Head Script here) -->
</head>
<body>
  <!-- Google Tag Manager (noscript) - Paste here right after <body> -->

  <header>
    <h1>Welcome to TrendyWear</h1>
  </header>

  <section class="products">
    <div class="product-card" id="product-101">
      <img src="images/shirt.jpg" alt="Casual Shirt">
      <h3 class="product-name">Casual Shirt</h3>
      <p class="product-price">$19.99</p>
      <button class="add-to-cart-btn" data-product="Casual Shirt">Add to Cart</button>
    </div>

    <div class="product-card" id="product-102">
      <img src="images/dress.jpg" alt="Floral Dress">
      <h3 class="product-name">Floral Dress</h3>
      <p class="product-price">$29.99</p>
      <button class="add-to-cart-btn" data-product="Floral Dress">Add to Cart</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
